        <form id="reportForm">

            </div>

            <div class="input-field-laporan">
                <label for="nim">NIM:</label>
                <select id="nim" name="nim" class="select2" style="width: 100%;" required>
                    <option value-nim="1">NIM 1</option>
                    <option value-nim="2">NIM 2</option>
                    <option value-nim="3">NIM 3</option>
                    <!-- Tambahkan opsi NIM lainnya sesuai kebutuhan -->
                </select>
            </div>
            
            <div class="input-field-laporan">
                <label for="pelanggaran">Pelanggaran:</label>
                <select id="pelanggaran" name="pelanggaran" class="select2" style="width: 100%;" required>
                    <option value-pelanggaran="1">Pelanggaran 1</option>
                    <option value-pelanggaran="2">Pelanggaran 2</option>
                    <option value-pelanggaran="3">Pelanggaran 3</option>
                    <!-- Tambahkan opsi pelanggaran lainnya sesuai kebutuhan -->
                </select>
            </div>
            <div class="input-field-laporan">
                <label for="sanksi">Sanksi:</label>
                <input type="text" id="sanksi" name="sanksi" placeholder="Sanksi" disabled>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
