<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/Web Tatib/Style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap" />
</head>

<body>
    <!-- INI HEADER -->
    <div class="header">
        <div class="logo-section">
            <img class="logo-polinema-icon" alt="" src="/Web Tatib/Logo Polinema.png" />
            <p style="font-size: var(--font-size-xl); font-weight: var(--font-weight-manrope-bold);">TATIB POLINEMA</p>
        </div>
    
        <div class="tab-section">
            <a href="" class="nav-menu tab-home">
                Home
            </a>
            <a href="" class="nav-menu-active tab-riwayat-pelanggaran">
                Dosen
            </a>
            <a href="" class="nav-menu tab-panduan-tatib">
                Mahasiswa
            </a>
            <a href="" class="nav-menu tab-panduan-tatib">
                Panduan Tata Tertib
            </a>
        </div>
        <div class="profil-section">
            <div class="profil-container">
                <img class="logo-polinema-icon" alt="" src="/Web Tatib/Logo Polinema.png" />
                <div class="data-mhs">
                    <p style="font-weight: var(--font-weight-manrope-reguler); font-size: var(--font-size-sm);">
                        Fulan
                    </p>
                    <p style="font-weight: var(--font-weight-manrope-reguler); font-size: var(--font-size-xs);">
                        Admin
                    </p>
                </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="none">
                <path fill="#F8F8F8"
                    d="M12.5 17.3c-.7 0-1.4-.27-1.93-.8L4.05 9.98a.754.754 0 0 1 0-1.06c.29-.29.77-.29 1.06 0l6.52 6.52c.48.48 1.26.48 1.74 0l6.52-6.52c.29-.29.77-.29 1.06 0 .29.29.29.77 0 1.06l-6.52 6.52c-.53.53-1.23.8-1.93.8Z" />
            </svg>
        </div>
    </div>

    <!-- INI DATA DOSEN-->
    <div class="container-riwayat-pelanggaran">
        <div class="title">
            <p style="font-size: 20px; font-weight: var(--font-weight-manrope-bold);">Data Dosen</p>
        </div>
        <div class="container-tambah-search">
            <div class="btn-tambah-data">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none">
                    <path fill="#fff"
                        d="M13.5 9.562h-9A.567.567 0 0 1 3.938 9c0-.307.254-.562.562-.562h9c.307 0 .562.255.562.562a.567.567 0 0 1-.562.562Z" />
                    <path fill="#fff"
                        d="M9 14.062a.567.567 0 0 1-.562-.562v-9c0-.308.255-.562.562-.562.307 0 .562.254.562.562v9a.567.567 0 0 1-.562.562Z" />
                </svg>
                <p style="font-weight: var(--font-weight-manrope-medium);">Tambah Data</p>
            </div>
            <div class="search-container">
                <div class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none">
                        <path fill="#1B1B1B" fill-opacity=".4"
                            d="M9.583 18.125c-4.708 0-8.541-3.833-8.541-8.542 0-4.708 3.833-8.541 8.541-8.541 4.709 0 8.542 3.833 8.542 8.541 0 4.709-3.833 8.542-8.542 8.542Zm0-15.833c-4.025 0-7.291 3.275-7.291 7.291 0 4.017 3.266 7.292 7.291 7.292s7.292-3.275 7.292-7.292c0-4.016-3.267-7.291-7.292-7.291Zm8.75 16.666a.618.618 0 0 1-.441-.183l-1.667-1.667a.629.629 0 0 1 0-.883.629.629 0 0 1 .883 0l1.667 1.667a.629.629 0 0 1 0 .883.618.618 0 0 1-.442.183Z" />
                    </svg>
                </div>
                <input type="text" class="search-input" placeholder="Cari berdasarkan NIP">
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th class="nama-dosen-column">Nama</th>
                    <th class="nip-column">NIP</th>
                    <th class="tgl-lahir-column">Tanggal Lahir</th>
                    <th class="jenis-kelamin-column">Jenis Kelamin</th>
                    <!-- <th class="jurusan-column">Jurusan</th> 
                    <th class="prodi-column">Program Studi</th> -->
                    <th class="telp-column">Nomor Telepon</th>
                    <th class="email-column">Email</th>
                    <th class="button-edit-hapus">Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="nama-dosen-column">John Doe</td>
                    <td class="nip-column">19560701 198710 1001</td>
                    <td class="tgl-lahir-column">20 - 02 - 1978</td>
                    <td class="jenis-kelamin-column">Laki-Laki</td>
                    <td class="telp-column">085109091616</td>
                    <td class="email-column">johndoe1@gmail.com</td>
                    <td class="button-edit-hapus">
                        <div class="center-btn edit-button" >
                            <a href="#" >Edit</a>
                        </div>
                        <div class="center-btn hapus-button">
                            <a href="#" >Hapus</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
